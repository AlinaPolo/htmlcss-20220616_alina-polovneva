<!DOCTYPE html>
<!-- Страница с календарем -->
<html lang="ru">
    <head>
        <link rel="stylesheet" href="../../assets/css/main.css">
        <link rel="stylesheet" href="./calendar.css">
        <title>Calendar</title>
    </head>
    <body>
        <div class="calendar">
            <div class="calendar__title">July 2022</div>
            <div class="calendar__wrapper">
                <div class="calendar__inner">
                    <span class="calendar__date calendar__weekday">Mon</span>
                    <span class="calendar__date calendar__weekday">Tue</span>
                    <span class="calendar__date calendar__weekday">Wed</span>
                    <span class="calendar__date calendar__weekday">Thu</span>
                    <span class="calendar__date calendar__weekday">Fri</span>
                    <span class="calendar__date calendar__weekday">Sat</span>
                    <span class="calendar__date calendar__weekday">Sun</span>
                    <span class="calendar__date" style="grid-column-start: 5;">1</span>
                    <span class="calendar__date">2</span>
                    <span class="calendar__date">3</span>
                    <span class="calendar__date">4</span>
                    <span class="calendar__date">5</span>
                    <span class="calendar__date">6</span>
                    <span class="calendar__date">7</span>
                    <span class="calendar__date">8</span>
                    <span class="calendar__date">9</span>
                    <span class="calendar__date">10</span>
                    <span class="calendar__date">11</span>
                    <span class="calendar__date">12</span>
                    <span class="calendar__date">13</span>
                    <span class="calendar__date">14</span>
                    <span class="calendar__date">15</span>
                    <span class="calendar__date">16</span>
                    <span class="calendar__date">17</span>
                    <span class="calendar__date calendar__date_active">18</span>
                    <span class="calendar__date calendar__date_between-active">19</span>
                    <span class="calendar__date calendar__date_between-active">20</span>
                    <span class="calendar__date calendar__date_between-active">21</span>
                    <span class="calendar__date calendar__date_active">22</span>
                    <span class="calendar__date">23</span>
                    <span class="calendar__date">24</span>
                    <span class="calendar__date">25</span>
                    <span class="calendar__date">26</span>
                    <span class="calendar__date">27</span>
                    <span class="calendar__date">28</span>
                    <span class="calendar__date">29</span>
                    <span class="calendar__date">30</span>
                    <span class="calendar__date">31</span>
                </div>
            </div>
        </div>
    </body>
</html>
